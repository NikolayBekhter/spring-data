<!doctype html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Фильтр по цене</h3>
    <form novalidate ng-submit="findAllBetween()">
        <div style="display:inline-block">
            <input type="number" ng-model="begin.cost">
            <input type="number" ng-model="end.cost">
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
    <p></p>
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Цена</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить продукт</h3>
    <form novalidate ng-submit="updateProduct()">
        <input class="form-control" type="text" placeholder="Название продукта" ng-model="update_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="update_product.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить продукт</button>
    </form>

</div>

</body>

</html>
