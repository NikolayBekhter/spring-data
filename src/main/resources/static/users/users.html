<!doctype html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/favicon/users.ico" sizes="any">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="/users/users.js"></script>
</head>

<body>

<div class="container" ng-controller="usersController">
    <p></p>
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Имя пользователя</td>
            <td>Возраст</td>
            <td>Email</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="u in UsersList">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.age}}</td>
            <td>{{u.email}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser(u.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Добавить пользователя</h3>
    <form novalidate ng-submit="updateUser()">
        <input class="form-control" type="number" placeholder="ID" ng-model="update_user.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Имя пользователя" ng-model="update_user.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="update_user.age">
        <p></p>
        <input class="form-control" type="text" placeholder="Email" ng-model="update_user.email">
        <p></p>
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>

</div>

</body>

</html>
